<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakout!</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 10em auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        
        let r = 5;
        // Place the circle dead center on the canvas
        let x = canvas.width/2;
        let y = canvas.height/2;
        let radius = 20;
        let radianStart = 0;
        let radianEnd = Math.PI*2;
        let counter = 1;
        let dx = 1/counter;
        let dy = -1/counter;
        
        


        function draw() {
            ctx.beginPath();
            ctx.arc(x, y, radius, radianStart, radianEnd, false);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();
            ctx.closePath();
            x += dx; 
            y += dy;
            counter = counter - 1;
        }

        setInterval(draw, 10);

    </script>
</body>

</html>
